<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
    <body>
        <div id="citizins">
            <button v-on:click="logout">Logout</button>
            <button v-for="citizin in citizins" v-text="citizin.userName" v-on:click="chooseCitizin(citizin)"></button>
        </div>
        <script>
            var baseUrl = "http://localhost:5000/v1";
            var token = localStorage.getItem("token") || null;
            var app = new Vue({
                el: '#citizins',
                data: {
                    citizins: []
                },
                methods: {
                    init: function() {
                        this.getCitizins();
                    },
                    getCitizins: function() {
                        var self = this;
                        $.ajax({
                            url: baseUrl + "/user",
                            method: "GET",
                            contentType: "application/json",
                            headers: { Authorization: "Bearer " + token, ContentType: "application/json" },
                            success: function (json) {
                                $.ajax({
                                    url: baseUrl + "/user/" + json.data.username + "/citizens",
                                    method: "GET",
                                    contentType: "application/json",
                                    headers: { Authorization: "Bearer " + token, ContentType: "application/json" },
                                    success: function (json) {
                                        self.citizins = json.data;
                                    }
                                });
                            }
                        });
                    },
                    chooseCitizin: function (citizin) {
                        var self = this;
                        $.ajax({
                            url: baseUrl + "/account/login",
                            method: "POST",
                            contentType: "application/json",
                            headers: { Authorization: "Bearer " + token, ContentType: "application/json" },
                            data: JSON.stringify({ userName: citizin.userName }),
                            success: function (json) {
                                if (json.success) {
                                    token = json.data;
                                    localStorage.setItem("citizin_token", token);
                                    window.location = "/weekplanner/weeks.html?id=" + citizin.id;
                                }
                            }
                        });
                    },
                    logout: function() {
                        var self = this;
                        $.ajax({
                            url: baseUrl + "/account/logout",
                            method: "POST",
                            contentType: "application/json",
                            headers: { Authorization: "Bearer " + token, ContentType: "application/json" },
                            success: function (json) {
                                window.location = "/weekplanner/login.html";
                            }
                        });
                    }
                }
            });
            app.init();
        </script>
    </body>
</html>
