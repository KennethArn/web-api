<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <title>Giraf Web Applikation</title>
</head>
<body>
    <div id="app">
        <div id="content">
            <div class="login-page">
                <div class="form">
                    <div id="title" class="center">
                        <h1 style="margin-top:0px; color:lightgray;">Velkommen til Giraf Administration</h1>
                    </div>
                    <form id="loginForm">
                        <input type="text" placeholder="brugernavn" name="username" />
                        <input type="password" placeholder="kodeord" name="password" />
                        <input type="submit" value="Login" id="submitLogin">
                        <div class="errorMessage" id="loginErrorMsg">Forkert kodeord eller adgangskode prøv venligst igen</div>
                        <div class="errorMessage" id="loginRoleErrorMsg">Borgere har ikke adgang til Giraf Administration</div>
                        <p class="message"><font color="#ffd268">OBS:</font> Ved glemt kodeord få kollega eller administrator til at nulstille dit kodeord</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#loginForm").submit(function (event) {

            var loginurl = "/v1/Account/login";

            var formDataAsArray = $('form').serializeArray();

            //https://stackoverflow.com/questions/38552003/how-to-decode-jwt-token-in-javascript
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace('-', '+').replace('_', '/');
                return JSON.parse(window.atob(base64));
            };

            function formDataToJson(array) {
                var result_dir = {};

                array.forEach(el => {
                    result_dir[el['name']] = el['value'];
                });

                return result_dir;
            }

            var obj = formDataToJson(formDataAsArray);

            var username = obj.username;

            var data = JSON.stringify(obj);

            console.log(data);
            $("#loginErrorMsg").css('visibility', 'collapse');
            $("#loginRoleErrorMsg").css('visibility', 'collapse');

            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: loginurl,
                dataType: "json",
                data: data,
                success: function (data) {
                    if (!data.success) {
                        $("#loginErrorMsg").css('visibility', 'visible')
                    }
                    else {
                        var payload = parseJwt(data.data);
                        var role = payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
                        if (role == "Guardian") {
                            localStorage.setItem("role", role);
                            localStorage.setItem("token", data.data);
                            localStorage.setItem("username", username);
                            window.location = "/admin/home.html";
                        }
                        else {
                            $("#loginRoleErrorMsg").css('visibility', 'visible')
                        }
                    }
                }
            });

            event.preventDefault();
        });
    </script>
</body>
</html>
